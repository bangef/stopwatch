<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h3 class="heading col-sm-12 col-sm-12">Stopwatch</h3>
        <div class="container-box">
            <!-- main-top -->
            <div class="container-box-parent row d-flex justify-content-center">
                <div class="box col-sm-4 col-md-4 mx-3 my-1">
                    <span class="font-content" id="jam">00</span>
                </div>
                <div class="box col-sm-4 col-md-4 mx-3 my-1">
                    <span class="font-content" id="menit">00</span>
                </div>
                <div class="box col-sm-4 col-md-4 mx-3 my-1">
                    <span class="font-content" id="detik">00</span>
                </div>
            </div>
            <!-- main-mid : start-->
            <div class="block" id="start">
                <div class="container-box-parent row d-flex justify-content-center">
                    <div class="box-rectangel bg-primary col-sm-12 col-md-12 my-1 radius">
                        <span class="font-content-box-rectangel">START</span>
                    </div>
                </div>
            </div>
            <!-- main-mid : stop-->
            <div class="none" id="stop">
                <div class="container-box-parent row d-flex justify-content-center">
                    <div class="box-rectangel bg-danger col-sm-12 col-md-12 my-1 radius">
                        <span class="font-content-box-rectangel">STOP</span>
                    </div>
                </div>
            </div>

            <!-- main-bottom -->
            <div class="container-box-parent-v2 row d-flex justify-content-center">
                <div class="box-rectangel-2 col-sm-12 col-md-12 my-1">
                    <span class="font-content-box-rectangel-v2" id="tampilHasil"></span>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="row justify-content-center">
            <div class="footer">
                made by bangef
            </div>
        </footer>
    </section>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
